<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Soldier</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Play Soldier</h1>
      <h2>
        Rule: Three soldiers beat two soldiers. Two soldiers beat one soldier.
      </h2>
      <div>
        <button id="playButton">Play</button>
        <audio id="playSound" src="sounds/sound.mp3"></audio>
        <h4>Sound Effect by floraphonic from Pixabay</h4>
      </div>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/soldier3.png" />
        <h3>Icon by Freepik</h3>
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/soldier3.png" />
        <h3>Icon by Freepik</h3>
      </div>
    </div>

    <footer>Made by Gema Giavari</footer>

    <script src="index.js"></script>
  </body>
</html>
